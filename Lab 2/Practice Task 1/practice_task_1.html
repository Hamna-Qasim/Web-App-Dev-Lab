<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice Task 1</title>
</head>
<body>
    <div class="main">
        <form>
            <h5>Practice Task 1 Form</h5>
    
            <label for="">Name: </label>
            <br>
            <input type="text" placeholder="First Name" required style="margin-bottom: 3px;">
            <br>
            <input type="text" placeholder="Last Name" required style="margin-bottom: 10px;">
            <br>
            <label for="">City: </label>
            <br>
            <input type="text" value="Islamabad" readonly required style="margin-bottom: 10px;">
            <br>
            <label for="">Zip Code: </label>
            <br>
            <input type="number" placeholder="0000" maxlength="4" style="margin-bottom: 10px;">
            <br>
            <label for="">Date of Birth:</label>
            <br>
            <input type="date"style="margin-bottom: 10px;">
            <br>
            <input type="submit" value="Submit"style="margin-bottom: 10px;">
        </form>
    </div>
</body>
</html>
